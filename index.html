<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/153a3633fa.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- <OBJECT data="navbar.html" width="100%" height="100">
        Warning: file_to_include.html could not be included.
        </OBJECT> -->
    <section>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="imgur.png" alt="" />
          </div>
          <div class="button_upload">
            <img
              src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
              alt="upload"
            />
            <span>New Post</span>
          </div>

          <div id="search-box">
            <input
              id="inp-val"
              type="text"
              placeholder="Images,#tags,@users og my!"
            />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div id="right-div">
            <div><i class="fa-solid fa-ankh"></i></div>
            <button id="ad-btn">Go Ad-Free</button>
            <div><p style="color: #ffffff; font-size: large">Sign in</p></div>
            <button id="sign-in">Sign up</button>
          </div>
        </div>
        <div class="divider"></div>

        <div class="title">
          <h1>You are doing a freaking great job.</h1>
        </div>

        <div class="tags_container">
          <div class="explore">
            <h2>EXPLORE TAGS</h2>
            <h2>MORE TAGS+</h2>
          </div>
          <div class="box_container">
            <div class="box1">
              <div class="lable1">
                <p>Comic</p>
                <h6>FEATURED.61300 Posts</h6>
              </div>
              <img src="i1.jpg" alt="" />
            </div>
            <div class="cont">
              <div style="background-color: #633875" class="lable1">
                <p>Funny</p>
                <h6>2,696,470 Posts</h6>
              </div>
              <img src="i2.jpg" alt="" />
            </div>
            <div class="cont">
              <div style="background-color: #ba519f" class="lable1">
                <p>Meme</p>
                <h6>11232 Posts</h6>
              </div>
              <img src="i3.jpg" alt="" />
            </div>
            <div class="cont">
              <div style="background-color: #60aebb" class="lable1">
                <p>Aww</p>
                <h6>759,323 Posts</h6>
              </div>
              <img src="i4.png" alt="" />
            </div>
            <div class="cont">
              <div style="background-color: #e47d57" class="lable1">
                <p>Science and Tech</p>
                <h6>67,263 Posts</h6>
              </div>
              <img src="i5.jpg" alt="" />
            </div>
            <div class="cont">
              <div style="background-color: #ab80b8" class="lable1">
                <p>Happiness</p>
                <h6>35,863 Posts</h6>
              </div>
              <img src="i6.jpg" alt="" />
            </div>
            <div class="cont">
              <div style="background-color: #2b1a5a" class="lable1">
                <p>Joke</p>
                <h6>295,044 Posts</h6>
              </div>
              <img src="i7.png" alt="" />
            </div>
            <div class="cont">
              <div style="background-color: #263ba7" class="lable1">
                <p>Music</p>
                <h6>13,086 Posts</h6>
              </div>
              <img src="i8.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="imgs-div">
      <div id="viral-tags">
        <div>MOST VIRAL <i class="fa-solid fa-caret-down"></i></div>
        <div id="newest-div">
          <div>NEWEST <i class="fa-solid fa-caret-down"></i></div>
          <div>
            <i class="fa-solid fa-align-justify"></i>
            <i class="fa-solid fa-film"></i><i class="fa-solid fa-grid-2"></i>
          </div>
        </div>
      </div>
      <div id="post-container"></div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
